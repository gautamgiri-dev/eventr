{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventr - Track your events easily</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="branding">
      <img class="logo" src="{% static 'images/logo.svg' %}" />
      <div class="heading">
        <h1>Welcome to Eventr</h1>
        <p>Track your google calendar events with just one click.</p>
      </div>
    </div>

    <div class="btn-get-started">
      <span>Get Started</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="currentColor"
        class="bi bi-arrow-right-short"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
        />
      </svg>
    </div>

    <!-- can be written in separate static javascript file -->
    <script>
      document
        .querySelector(".btn-get-started")
        .addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "./rest/v1/calendar/init";
        });
    </script>
  </body>
</html>
